name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore RestEleven.sln
      - name: Build
        run: dotnet build RestEleven.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test RestEleven.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
      - name: Build PushServer Docker image
        run: docker build -t resteleven/pushserver -f RestEleven.PushServer/Dockerfile .
      - name: Build PersonioBridge Docker image
        run: docker build -t resteleven/personiobridge -f RestEleven.PersonioBridge/Dockerfile .
